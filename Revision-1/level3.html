<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <main class="container mt-5 d-flex">
        <section style="width: 40rem" class="mx-auto bg-dark rounded p-4">
            <h3 class="text-light text-center">Please Contact Me</h3>
            <div class="mb-3">
                <p class="mb-1 text-light">Name</p>
                <div class="d-flex">
                    <input id="name-field" type="text" class="form-control w-50" placeholder="name" aria-label="Username" aria-describedby="basic-addon1">
                    <button id="delete-name" type="button" class="btn btn-danger ms-2">Delete name</button>
                    <button id="add-name" intype="button" class="btn btn-danger ms-2">Send name</button>
                </div>
            </div>

            <div class="mb-3">
                <p class="mb-1 text-light">Email</p>
                <div class="d-flex">
                    <input id="email-field" type="email" class="form-control w-50" placeholder="email" aria-label="Username" aria-describedby="basic-addon1">
                    <button id="delete-email" type="button" class="btn btn-danger ms-2">Delete email</button>
                    <button id="add-email" type="button" class="btn btn-danger ms-2">Send email</button>
                </div>
            </div>

            <div class="mb-3">
                <p class="mb-1 text-light">Name</p>
                <div class="d-flex">
                    <textarea id="message-field" class="form-control w-50" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <button id="delete-message" type="button" class="btn btn-danger ms-2">Delete message</button>
                    <button id="add-message" type="button" class="btn btn-danger ms-2">Send message</button>
                </div>
            </div>
            <div class="text-center mt-5">
                <button id="reset" type="button" class="btn btn-warning px-4">Reset</button>
            </div>
        </section>
        <section>
            <table class="table">
                <thead>
                  <tr>
                    <th> Name</th>
                  </tr>
                </thead>
                <tbody id="body">
                </tbody>
              </table>
        </section>
    </main>
    <script src="level3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
